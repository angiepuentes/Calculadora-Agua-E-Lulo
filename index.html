<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Agua e' Lulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1><br> Calcula tu Agua E' Lulo</h1>
    </div>
    <section class="fondo_calculadora">
        <div class="cuerpo_calculadora">
            <div id="pantalla">
                0
            </div>
                <div id="numeros">
                    
                    <button class="btn_calculadora" id="btn_evento">Evento</button>
                    <button class="btn_calculadora" id="btn_salsa">Salsa</button>
                    <button class="btn_calculadora" id="btn_rock">Rock</button>
                    <button class="btn_calculadora" id="btn_recuerdo">Recuerdo</button>
                    <button class="btn_calculadora" id="btn_cali">Cali</button>
                    <button class="btn_calculadora" id="btn_70">70's</button>
                    <button class="btn_calculadora" id="btn_comida">Comida</button>
                    <button class="btn_calculadora" id="btn_personas">Personas</button>
                    <button class="btn_calculadora" id="btn_cultura">Cultura</button>

                </div>
                <div id="btn_inf">
                    <button id="btn_igual">=</button>
                    <button id="btn_c">c</button>
                </div>
                <div id="operaciones">
                    <div id="sumar">+</div>
        </div>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
